# install system package
dist: trusty
sudo: required

language: python

cache:
- pip

python:
- '3.4'
- '3.5'

before_install:
- virtualenv venv

install:
- pip install --upgrade pip
- pip install -r requirements.txt

script:
- python server.py --test

deploy:
  provider: heroku
  app: dice-dmu-classifier
  api_key:
    secure: 
  on:
    branch: web-api
    python: '3.5'
    repo: DEKHTIARJonathan/DICE-DMU_Imagery_Classification_Engine
